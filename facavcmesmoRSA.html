    <main>
        <section class="key-generation">

            <input type="number" id="numP">

            <h2>Criptografando</h2>

            <button onclick="converterParaASCII()">Converter para ASCII</button>
            <p id="tabelaASCII"></p>
            <label for="numJ">Digite o J:</label>
            <input type="number" id="numJ">

            <input type="number" id="numN2">
